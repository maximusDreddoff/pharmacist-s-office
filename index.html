<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pharma</title>
    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/active-record.js" type="text/javascript"></script>
    <script src="js/models.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/template" id="template-user-row">
        <tr data-id="{id}">
            <td>
                <button class="js-edit-user-button btn btn-warning btn-xs">edit</button>
            </td>
            <td>{firstName}</td>
            <td>{lastName}</td>
            <td>{dateOfBirth}</td>
            <td>{address}</td>
            <td>{phone}</td>
            <td>{email}</td>
            <td>{leftEye}</td>
            <td>{rightEye}</td>
        </tr>
    </script>
    <script type="text/template" id="template-user-form-row">
        <tr>
            <td>
                <button class="js-save-user-button btn btn-success btn-xs">save</button>
            </td>
            <td><input type="text" title="firstName" class="firstName" value="{firstName}"/></td>
            <td><input type="text" title="lastName" class="lastName" value="{lastName}"/></td>
            <td><input type="text" title="dateOfBirth" class="dateOfBirth" value="{dateOfBirth}"/></td>
            <td><input type="text" title="address" class="address" value="{address}"/></td>
            <td><input type="text" title="phone" class="phone" value="{phone}"/></td>
            <td><input type="text" title="email" class="email" value="{email}"/></td>
            <td><input type="text" title="leftEye" class="leftEye" value="{leftEye}"/></td>
            <td><input type="text" title="rightEye" class="rightEye" value="{rightEye}"/></td>
        </tr>
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <button class="motivation btn btn-default btn-sm">motivation to work</button>

        <div><img id="picture" src="img/1.jpg"></div>

        <h1>Welcome to your private office</h1>

        <h2>The easiest way to get started</h2>

        <p><a class="learnBtn btn btn-info btn-lg" href="javascript:void(0)" role="button">see all customers</a>
        </p>


        <div>
            <div class="hidden-container">
                <div class="panel panel-default">
                    <div id="customersHeading" class="panel-heading" align="center">All customers</div>
                    <table class="table" id="users-table">
                        <tr>
                            <th>action</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Date of birth</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Left eye</th>
                            <th>Right eye</th>
                        </tr>
                    </table>
                </div>
                <div>
                    <button class="btn btn-lg btn-danger" id="js-add-user-button">
                <span class="icon glyphicon glyphicon-plus" aria-hidden="true">
                </span>New Customer</button>
                </div>
                <button id="clearLocalStorage" class="btn btn-info btn-sm">clear all</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        var app = new App();
    });
</script>
</body>
</html>
